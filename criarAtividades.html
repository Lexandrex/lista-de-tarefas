<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Criar Atividade - Tarefa App (Admin)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style scr="css/estilo.css"></style>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="admin.html">Tarefa App - Criar Atividade</a>
      <div class="ms-auto d-flex align-items-center">
        <a href="perfil.html" class="btn btn-outline-light rounded-circle p-2 me-2" title="Meu Perfil">
          <i class="bi bi-person-circle fs-5"></i>
        </a>
        <button class="btn btn-outline-light" id="logoutButton">Sair</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h2 class="mb-4">Criar Nova Atividade</h2>
    <p class="text-muted">Preencha os detalhes para criar uma nova tarefa e atribuí-la a usuários e equipes.</p>

    <div class="card shadow-sm">
      <div class="card-body">
        <form id="createActivityForm">
          <div class="mb-3">
            <label for="activityName" class="form-label">Nome da Atividade</label>
            <input type="text" class="form-control" id="activityName" required>
          </div>
          <div class="mb-3">
            <label for="activityDescription" class="form-label">Descrição</label>
            <textarea class="form-control" id="activityDescription" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="activityStartDate" class="form-label">Data de Início</label>
            <input type="date" class="form-control" id="activityStartDate" required>
          </div>
          <div class="mb-3">
            <label for="activityDueDate" class="form-label">Data de Entrega</label>
            <input type="date" class="form-control" id="activityDueDate" required>
          </div>
          <div class="mb-3">
            <label for="assignToTeam" class="form-label">Atribuir à Equipe</label>
            <select class="form-control" id="assignToTeam"></select>
              </select>
            <small class="form-text text-muted">A atividade será vinculada a esta equipe.</small>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Atribuir a Usuários Específicos (Opcional)</label>
            <div id="assignToUsersCheckboxes" class="checkbox-list-container">
              <p class="text-muted text-center py-2">Carregando usuários...</p>
            </div>
            <small class="form-text text-muted">Marque os usuários para atribuir a esta atividade.</small>
          </div>

          <div class="mb-3">
            <label for="activityInitialStatus" class="form-label">Status Inicial</label>
            <select class="form-select" id="activityInitialStatus">
              <option value="pending">Pendente</option>
              <option value="in_progress">Em Andamento</option>
              <option value="completed">Concluída</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Criar Atividade</button>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <script src="js/supabase.js"></script>
  <script type="module" src="js/criarAtividades.js"></script>

</body>
</html>
