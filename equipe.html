<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">Tarefa App</a>
      <div class="ms-auto d-flex align-items-center">
        <a href="perfil.html" class="btn btn-outline-light rounded-circle p-2 me-2" title="Meu Perfil">
          <i class="bi bi-person-circle fs-5"></i> </a>
        <button class="btn btn-outline-light" id="logoutButton">Sair</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h2>Minhas Equipes</h2>
    <p>Veja as equipes às quais você pertence.</p>

    <div id="teamsList" class="list-group">
      <!-- As equipes do usuario vao ser listadas aqui -->
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <script src="js/supabase.js"></script>
  <script>

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    }

    async function carregarEquipes() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        alert("Sessão expirada. Faça login novamente.");
        window.location.href = "index.html";
        return;
      }

      const { data, error } = await supabase
        .from('team_members')
        .select('teams(name, id)')
        .eq('user_id', user.id);

      if (error) {
        console.error("Erro ao carregar equipes:", error);
        return;
      }

      const teamsList = document.getElementById('teamsList');
      if (data.length === 0) {
        teamsList.innerHTML = '<p class="text-muted">Você não pertence a nenhuma equipe ainda.</p>';
      } else {
        teamsList.innerHTML = '';
        data.forEach(member => {
          const team = member.teams;
          const listItem = document.createElement('a');
          listItem.classList.add('list-group-item', 'list-group-item-action');
          listItem.href = `detalhesEquipe.html?teamId=${team.id}`;
          listItem.textContent = team.name;
          teamsList.appendChild(listItem);
        });
      }
    }

    carregarEquipes();
  </script>

</body>
</html>
