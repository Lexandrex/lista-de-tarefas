<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel - Tarefa App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Tarefa App</a>
      <div class="ms-auto">
        <button class="btn btn-outline-light" onclick="logout()">Sair</button>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h2>Bem-vindo(a) <span id="userEmail"></span> üëã</h2>
    <p>Escolha uma op√ß√£o:</p>

    <div class="row g-4 mt-3">
      <div class="col-md-4">
        <a href="equipe.html" class="btn btn-outline-primary w-100">Minhas Equipes</a>
      </div>
      <div class="col-md-4">
        <a href="atividade.html" class="btn btn-outline-success w-100">Minhas Atividades</a>
      </div>
      <div class="col-md-4" id="adminButtons" style="display: none;">
        <a href="admin.html" class="btn btn-outline-warning w-100">Painel Admin</a>
      </div>
    </div>
  </main>

  <!-- Bootstrap + Supabase + Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <script src="js/supabase.js"></script>
  <script>
    async function carregarUsuario() {
      const { data: { user }, error } = await supabase.auth.getUser();

      if (!user) {
        alert("Sess√£o expirada. Fa√ßa login novamente.");
        window.location.href = "index.html";
        return;
      }

      document.getElementById("userEmail").textContent = user.email;

      // Exibe o bot√£o Admin se o usu√°rio tiver esse papel (verifica√ß√£o provis√≥ria)
      // Mais tarde vamos salvar esse dado num campo "role" na tabela de perfis
      if (user.user_metadata?.role === 'admin') {
        document.getElementById("adminButtons").style.display = 'block';
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    }

    carregarUsuario();
  </script>
</body>
</html>
