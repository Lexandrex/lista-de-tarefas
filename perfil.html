<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">Tarefa App</a>
      <div class="ms-auto d-flex align-items-center">
        <a href="perfil.html" class="btn btn-outline-light rounded-circle p-2 me-2" title="Meu Perfil">
          <i class="bi bi-person-circle fs-5"></i> </a>
        <button class="btn btn-outline-light" id="logoutButton">Sair</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h2 class="mb-4">Meu Perfil</h2>
    <p class="text-muted">Atualize suas informações ou redefina sua senha.</p>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title mb-3">Informações do Perfil</h5>
        <form id="profileForm">
          <div class="mb-3">
            <label for="profileName" class="form-label">Nome</label>
            <input type="text" class="form-control" id="profileName" placeholder="Seu nome" required>
          </div>
          <div class="mb-3">
            <label for="profileEmail" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="profileEmail" readonly>
            <small class="form-text text-muted">O e-mail é usado para login e não pode ser alterado diretamente aqui.</small>
          </div>
          <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Redefinir Senha</h5>
        <p class="card-text">Receba um link de redefinição de senha no seu e-mail cadastrado.</p>
        <button type="button" class="btn btn-warning" id="resetPasswordButton">Redefinir Senha</button>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <script src="js/supabase.js"></script>
  <script type="module" src="js/perfil.js"></script>
</body>
</html>
