<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">Tarefa App</a>
      <div class="ms-auto d-flex align-items-center">
        <a href="perfil.html" class="btn btn-outline-light rounded-circle p-2 me-2" title="Meu Perfil">
          <i class="bi bi-person-circle fs-5"></i> </a>
        <button class="btn btn-outline-light" id="logoutButton">Sair</button>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h2 class="mb-3">Bem-vindo(a) <span id="userNameOrEmail"></span> üëã</h2>
    <p>Escolha uma op√ß√£o para come√ßar:</p>

    <div class="row g-4 mt-3">
      <div class="col-md-4">
        <a href="equipe.html" class="btn btn-outline-primary w-100 py-3 fs-5">Minhas Equipes</a>
      </div>
      <div class="col-md-4">
        <a href="atividade.html" class="btn btn-outline-success w-100 py-3 fs-5">Minhas Atividades</a>
      </div>
      <div class="col-md-4">
        <a href="perfil.html" class="btn btn-outline-info w-100 py-3 fs-5">Meu Perfil</a>
      </div>
      <div class="col-md-4" id="adminButtons" style="display: none;">
        <a href="admin.html" class="btn btn-outline-warning w-100 py-3 fs-5">Painel Admin</a>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <script src="js/supabase.js"></script>
  <script type="module">
    import { supabase } from './js/supabase.js';

    document.addEventListener('DOMContentLoaded', async () => {
      await carregarUsuario();

      document.getElementById('logoutButton').addEventListener('click', async () => {
        await supabase.auth.signOut();
        window.location.href = "index.html";
      });
    });

    async function carregarUsuario() {
      const { data: { user }, error } = await supabase.auth.getUser();

      if (!user) {
        alert("Sess√£o expirada ou n√£o autenticada. Fa√ßa login novamente.");
        window.location.href = "index.html";
        return;
      }

      const userNameOrEmailElement = document.getElementById("userNameOrEmail");
      let displayName = user.email;

      const { data: userProfile, error: profileError } = await supabase
          .from('users')
          .select('name, role')
          .eq('id', user.id)
          .single();

      if (profileError && profileError.code !== 'PGRST116') {
          console.error("Erro ao buscar perfil do usu√°rio:", profileError);
      } else if (userProfile && userProfile.name) {
          displayName = userProfile.name;
      }
      userNameOrEmailElement.textContent = displayName;

      if (userProfile && userProfile.role === 'admin') {
        document.getElementById("adminButtons").style.display = 'block';
      }
    }
  </script>
</body>
</html>
