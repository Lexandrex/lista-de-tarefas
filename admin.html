<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Admin - Tarefa App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">Tarefa App - Admin</a>
      <div class="ms-auto">
        <button class="btn btn-outline-light" id="logoutButton">Sair</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h2 class="mb-4">Painel do Administrador</h2>

    <!-- Abas -->
    <ul class="nav nav-tabs mb-3" id="adminTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="equipes-tab" data-bs-toggle="tab" data-bs-target="#equipes" type="button" role="tab">Equipes</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="atividades-tab" data-bs-toggle="tab" data-bs-target="#atividades" type="button" role="tab">Atividades</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="atribuicoes-tab" data-bs-toggle="tab" data-bs-target="#atribuicoes" type="button" role="tab">Atribuições</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="usuarios-tab" data-bs-toggle="tab" data-bs-target="#usuarios" type="button" role="tab">Usuários</button>
      </li>
    </ul>

    <!-- Conteúdo das Abas -->
    <div class="tab-content" id="adminTabsContent">
      <!-- Aba Equipes -->
      <div class="tab-pane fade show active" id="equipes" role="tabpanel">
        <h4>Gerenciar Equipes</h4>
        <form id="createTeamForm" class="mb-3">
          <div class="mb-3">
            <label for="teamName" class="form-label">Nome da Equipe</label>
            <input type="text" class="form-control" id="teamName" required>
          </div>
          <button type="submit" class="btn btn-primary">Criar Equipe</button>
        </form>

        <h5>Equipes Criadas:</h5>
        <ul id="teamsList" class="list-group"></ul>
      </div>

      <!-- Aba Atividades -->
      <div class="tab-pane fade" id="atividades" role="tabpanel">
        <h4>Gerenciar Atividades</h4>
        <form id="createActivityForm" class="mb-3">
          <div class="mb-3">
            <label for="activityName" class="form-label">Nome da Atividade</label>
            <input type="text" class="form-control" id="activityName" required>
          </div>
          <div class="mb-3">
            <label for="activityDescription" class="form-label">Descrição</label>
            <textarea class="form-control" id="activityDescription" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Criar Atividade</button>
        </form>

        <h5>Atividades Criadas:</h5>
        <ul id="activitiesList" class="list-group"></ul>
      </div>

      <!-- Aba Atribuições -->
      <div class="tab-pane fade" id="atribuicoes" role="tabpanel">
        <h4>Atribuir Atividades às Equipes</h4>
        <form id="assignActivityForm">
          <div class="mb-3">
            <label for="teamSelect" class="form-label">Selecione a Equipe</label>
            <select class="form-control" id="teamSelect" required></select>
          </div>
          <div class="mb-3">
            <label for="activitySelect" class="form-label">Selecione a Atividade</label>
            <select class="form-control" id="activitySelect" required></select>
          </div>
          <button type="submit" class="btn btn-primary">Atribuir Atividade</button>
        </form>
      </div>

      <!-- Aba Usuários -->
      <div class="tab-pane fade" id="usuarios" role="tabpanel">
        <h4>Gerenciar Usuários</h4>
        <ul id="usersList" class="list-group">
          <!-- Lista de usuários será carregada aqui -->
        </ul>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <script type="module" src="js/admin.js"></script>

</body>
</html>
