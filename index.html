<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tarefa App - Login e Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <main class="container py-5">
    <h1 class="text-center mb-5">Tarefa App</h1>
    <div class="row">
      
      <!-- Área de Login -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-4">Entrar</h4>
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="loginEmail" required>
              </div>
              <div class="mb-3">
                <label for="loginSenha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="loginSenha" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Área de Registro -->
      <div class="col-md-6 mt-5 mt-md-0">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-4">Criar Conta</h4>
            <form id="registerForm">
              <div class="mb-3">
                <label for="registerEmail" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="registerEmail" required>
              </div>
              <div class="mb-3">
                <label for="registerSenha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="registerSenha" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Registrar</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- Bootstrap + Supabase + Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
